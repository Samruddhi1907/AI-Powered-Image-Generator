<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Based Image Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="image-generator">
            <div class="content">
                <h1>Image Generator</h1>
                <p>Unleash your imagination. Describe your vision in words, and watch our AI bring it to life in stunning visuals.</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="Let your imagination run wild! Describe your vision...">
                    <div class="controls">
                        <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="image-gallery">
            <div class="img-card">
                <img src="Images/ex1.jpg" alt="image">
            </div>
            <div class="img-card">
                <img src="Images/ex2.jpg" alt="image">
            </div>
            <div class="img-card">
                <img src="Images/ex3.jpg" alt="image">
            </div>
            <div class="img-card">
                <img src="Images/ex4.jpg" alt="image">
            </div>
            <div class="img-card">
                <img src="Images/ex5.jpg" alt="image">
            </div>
            <div class="img-card">
                <img src="Images/ex6.jpg" alt="image">
            </div>
        </section>
        <div class="action-buttons">
            <button class="edit-btn" disabled>Edit</button>
        </div>
        <div class="feedback-overlay" style="display: none;"> 
            <div class="feedback-box">
                <h2>Feedback</h2>
                <p>We'd love to hear your thoughts on your image generation experience!</p>
                <button class="feedback-btn">Provide Feedback</button>
                <button class="close-button">Close</button>
            </div>
        </div>
        <footer>
            <a href="index.html">Home</a>
        </footer>
    </body>
</html>
