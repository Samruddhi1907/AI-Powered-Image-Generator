<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #eee;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            background-color: #000; 
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        nav {
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: padding 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }
        nav ul {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            text-align: right;
            max-width: 960px;
        }
        nav li {
            display: inline;
            margin: 0 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        nav a:hover {
            color: #A78BFA;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .scrolled-nav {
            padding: 10px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
            padding-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 4s;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button {
            background: linear-gradient(135deg, #007cf0, #00dfd8);
            color: #fff;
            padding: 18px 36px;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            letter-spacing: 1.2px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        @keyframes subtleScale {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.03) translateY(-3px); }
            100% { transform: scale(1) translateY(0); }
        }
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; 
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.1) 100%);
            transform: skewX(-45deg) translateX(-150%);
            transition: transform 0.6s ease-in-out;
            z-index: -1;
        }
        button:hover::before {
            transform: skewX(-45deg) translateX(150%);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            p { font-size: 1em; }
            button { font-size: 1em; padding: 12px 24px; }
            .container {padding: 20px;}
        }
        footer {
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: padding 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }
        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        footer a:hover {
            color: #A78BFA;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .fa-info-circle:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="Images/home_page.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <nav id="mainNav">
        <ul>
            <li><a href="about.html">About Us <i class="fas fa-info-circle" style="font-size: 18px; margin-left: 5px; color: #e0e0e0;"></i></a></li>
        </ul>
    </nav>
    <div class = "container">
        <button onclick="redirectToNextPage()">Let's Start</button>
    </div>
    <script>
        function redirectToNextPage() {
            window.location.href = "home.html";
        }
    </script>
    <script>
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled-nav');
            } else {
                nav.classList.remove('scrolled-nav');
            }
        });
    </script>
    <footer>
        <a href="index.html">Home</a>
    </footer>
</body>
</html>
