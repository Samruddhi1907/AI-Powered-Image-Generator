<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            background: linear-gradient(45deg, #31c6e0d3, #7009a7f6); 
            color: #070000df;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .feedback-container {
            background-color: rgba(255, 255, 255, 0.249);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 800px;
            max-width: 90%;
        }
        .feedback-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; 
        }
        .feedback-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .feedback-container input[type="text"],
        .feedback-container input[type="email"],
        .feedback-container textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1.5px solid #b853f3;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
        }
        .feedback-container input[type="text"]:focus,
        .feedback-container input[type="email"]:focus,
        .feedback-container textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .feedback-container textarea {
            height: 100px;
            resize: vertical;
        }
        .feedback-container button[type="submit"] {
            background-color: #00b7ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .feedback-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #feedback-message {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        footer {
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: padding 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }
        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        footer a:hover {
            color: #A78BFA;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <p>We value your feedback! Please let us know what you think about our AI Image Generator.</p>
        <form id="feedback-form">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="5" required></textarea><br><br>
            <button type="submit">Submit Feedback</button>
        </form>
        <div id="feedback-message"></div>
    </div>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;
            const messageDiv = document.getElementById('feedback-message');
            messageDiv.textContent = "Thank you for your feedback!";
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('feedback').value = '';
            console.log("Feedback submitted:", { name, email, feedback });
        });
    </script>
    <footer>
        <a href="index.html">Home</a>
        <a href="main.html">Image Generator</a>
    </footer>
</body>
</html>
